<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <datalist id="unit">
      <option value="auto"></option>
      <option value="25%"></option>
      <option value="50%"></option>
      <option value="75%"></option>
      <option value="100%"></option>
      <option value="25vw"></option>
      <option value="50vw"></option>
      <option value="75vw"></option>
      <option value="100vw"></option>
      <option value="25vh"></option>
      <option value="50vh"></option>
      <option value="75vh"></option>
      <option value="100vh"></option>
      <option value="100px"></option>
      <option value="200px"></option>
      <option value="300px"></option>
      <option value="400px"></option>
      <option value="500px"></option>
      <option value="600px"></option>
      <option value="700px"></option>
      <option value="800px"></option>
      <option value="900px"></option>
      <option value="1000px"></option>
    </datalist>
    <form id="flex-container-style" class="flex-container-att-items">
      <div class="flex-container-att">
        <input type="text" name="width" list="unit" placeholder="width" />
      </div>
      <div class="flex-container-att">
        <input type="text" name="height" value="25vh" list="unit" placeholder="height" />
      </div>
      <div class="flex-container-att">
        <select name="flexDirection">
          <option value="" disabled>flex-direction</option>
          <option value="row" selected>row</option>
          <option value="row-reverse">row-reverse</option>
          <option value="column">column</option>
          <option value="column-reverse">column-reverse</option>
        </select>
      </div>
      <div class="flex-container-att">
        <select name="flexWrap">
          <option value="" disabled>flex-wrap</option>
          <option value="nowrap" selected>nowrap</option>
          <option value="wrap">wrap</option>
          <option value="wrap-reverse">wrap-reverse</option>
        </select>
      </div>
      <div class="flex-container-att">
        <select name="justifyContent">
          <option value="" disabled>justify-content</option>
          <option value="flex-start" selected>flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">flex-evenly</option>
        </select>
      </div>
      <div class="flex-container-att">
        <select name="alignItems">
          <option value="" disabled>align-items</option>
          <option value="stretch" selected>stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="baseline">baseline</option>
        </select>
      </div>
      <div class="flex-container-att">
        <select name="alignContent">
          <option value="" disabled>align-content</option>
          <option value="stretch" selected>stretch</option>
          <option value="flex-start">flex-start</option>
          <option value="center">center</option>
          <option value="flex-end">flex-end</option>
          <option value="space-between">space-between</option>
          <option value="space-around">space-around</option>
          <option value="space-evenly">flex-evenly</option>
        </select>
      </div>
      <div class="flex-container-att">
        <input type="button" name="add" value="add box" />
      </div>
    </form>
    <div class="flex-container-outer">
      <div class="flex-container"></div>
    </div>

    <template id="flex-box">
      <!-- prettier-ignore -->
      <div class="flex-box"><form class="flex-box-att-config">
          <textarea name="textContent" cols="30" rows="3"></textarea>
          <div class="flex-box-att">
            <input
              type="text"
              name="width"
              list="unit"
              value="100px"
              placeholder="width"
            />
          </div>
          <div class="flex-box-att">
            <input
              type="text"
              name="height"
              list="unit"
              value="100px"
              placeholder="height"
            />
          </div>
          <div class="flex-box-att">
            <input
              type="text"
              name="flexBasis"
              list="unit"
              value="auto"
              placeholder="basis"
            />
          </div>
          <div class="flex-box-att">
            <input type="button" name="delete" value="delete" />
          </div>
          <div class="flex-box-att">
            <input type="number" name="flexGrow" value="0" placeholder="grow" />
          </div>
          <div class="flex-box-att">
            <input type="number" name="flexShrink" value="1" placeholder="shrink" />
          </div>
        </form></div>
    </template>
    <script src="./script.js"></script>
  </body>
</html>
